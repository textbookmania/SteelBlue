<template name="CasLogin">
  {{#if currentUser}}
    <li class="dropdown">
      <a class="dropdown-toggle" data-toggle="dropdown" href="#">Welcome back, {{ currentUser.profile.name }}!<b class="caret"></b></a>
      <ul class="dropdown-menu" role="menu">
        <li style="text-align: center;"><a href="{{pathFor 'ProfilePage'}}">Profile</a></li>
        <li><a href="#" class="btn cas-logout">Logout</a></li>
      </ul>
    </li>

  {{else}}
    <li><a href="#" class="navbar-link cas-login">Login</a></li>
  {{/if}}
</template>
