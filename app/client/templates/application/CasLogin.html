<template name="CasLogin">
  {{#if currentUser}}
    <li class="dropdown">
      <a class="dropdown-toggle" data-toggle="dropdown" href="#">{{ currentUser.profile.username }}<b class="caret"></b></a>
      <ul class="dropdown-menu" role="menu">
        <li><a href="{{ pathFor 'ProfilePage' }}">Profile</a></li>
        <li><a href="{{ pathFor 'EditProfile' }}">Edit Profile</a></li>
        <li><a href="#" class="btn cas-logout">Logout</a></li>
      </ul>
    </li>

  {{else}}
    <li><a href="#" class="navbar-link cas-login">Login</a></li>
  {{/if}}
</template>
