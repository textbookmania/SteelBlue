<template name="EditProfile">
  <div class="container">
    <div class="row">
      <div class="col-sm-3 col-sm-offset-1 well">
        <img src="{{ currentUser.profile.picture }}" class="img-rounded center-block" height="100" width="100"><br>
        Upload Picture *Coming soon*
      </div>
      <div class="col-sm-7 well">
        <form class="contact">
          <input type="checkbox" class="toggle-checked" /> Contact through E-mail
          <input type="submit" value="Submit">
        </form>
      </div>
    </div>
  </div>

</template>
