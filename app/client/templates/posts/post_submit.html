<template name="postSubmit">
  <form class="main form page">
    {{#with selectedTextbook}}
    <div class="form-group">
      <label class="control-label" for="title">Title</label>
      <div class="controls">
        <input name="title" id="title" readonly="readonly" type="text" value="{{title}}" placeholder="" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="isbn">ISBN</label>
      <div class="controls">
        <input name="isbn" id="isbn" readonly="readonly" type="text" value="{{isbn}}" placeholder="" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="condition">Condition</label>
      <div class="controls">
        <select name="condition" id="condition" value={{condition}} class="form-control">
          <option disabled="disabled" selected="selected">Please Select</option>
          {{#each conditions}}
          <option value="{{this}}">{{this}}</option>
          {{/each}}
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="offertype">Offer Type</label>
      <div class="controls">
        <select name="offertype" id="offertype" value={{offertype}} class="form-control">
          <option disabled="disabled" selected="selected">Please Select</option>
          {{#each offers}}
          <option value="{{this}}">{{this}}</option>
          {{/each}}
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="price">Price</label>
      <div class="controls">
        <input name="price" id="price" type="number" value="{{price}}" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="desc">Description</label>
      <div class="controls">
        <input name="desc" id="desc" type="text" value="{{desc}}" placeholder="" class="form-control"/>
      </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary submit"/>
    <hr/>
    {{/with}}
  </form>
</template>
