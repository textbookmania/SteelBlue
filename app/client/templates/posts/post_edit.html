<template name="postEdit">
  <form class="main form page">
    <div class="form-group">
      <label class="control-label" for="title">Title</label>
      <div class="controls">
        <input name="title" id="title" type="text" value="{{title}}" placeholder="" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="isbn">ISBN</label>
      <div class="controls">
        <input name="isbn" id="isbn" type="text" value="{{isbn}}" placeholder="" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="condition">Condition</label>
      <div class="controls">
        <input name="condition" id="condition" type="text" value="{{condition}}" placeholder="" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="offertype">Offer Type</label>
      <div class="controls">
        <input name="offertype" id="offertype" type="text" value="{{offertype}}" placeholder="" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="price">Price</label>
      <div class="controls">
        <input name="price" id="price" type="text" value="{{price}}" placeholder="" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="desc">Description</label>
      <div class="controls">
        <input name="desc" id="desc" type="text" value="{{desc}}" placeholder="" class="form-control"/>
      </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary submit"/>
    <hr/>
    <a class="btn btn-danger delete" href="#">Delete post</a>
  </form>
</template>
