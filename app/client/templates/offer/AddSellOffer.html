<template name="AddSellOffer">
  {{#IfLoggedIn}}
  <div class="well">
    {{> quickForm
    collection="SellOffer"
    template="bootstrap3-horizontal"
    label-class="col-sm-2"
    input-col-class="col-sm-10"

    id="AddSellOfferForm"
    type="method"
    meteormethod="addOffer"
    doc=this
    omitFields="expiration, owner, offerType"
    resetOnSuccess=true}}
  </div>
  {{/IfLoggedIn}}
</template>
