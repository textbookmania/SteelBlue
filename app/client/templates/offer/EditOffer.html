<template name="EditOffer">
  {{#IfLoggedIn}}
    <div class="well">
      {{> quickForm
      collection="Offer"
      template="bootstrap3-horizontal"
      label-class="col-sm-2"
      input-col-class="col-sm-10"

      id="EditOfferForm"
      type="method-update"
      meteormethod="editOffer"
      doc=this
      omitFields="expiration, owner"
      buttonContent="Update"
      resetOnSuccess=true}}
    </div>
  {{/IfLoggedIn}}
</template>
