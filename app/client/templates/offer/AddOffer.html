<template name="AddOffer">
  {{#IfLoggedIn}}
    <div class="well">
      {{> quickForm
      collection="Offer"
      template="bootstrap3-horizontal"
      label-class="col-sm-2"
      input-col-class="col-sm-10"

      id="AddOfferForm"
      type="method"
      meteormethod="addOffer"
      doc=this
      omitFields="expiration, owner, taken, trader"
      resetOnSuccess=true}}
    </div>
  {{/IfLoggedIn}}
</template>
