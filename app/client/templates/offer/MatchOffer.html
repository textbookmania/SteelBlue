<template name="MatchOffer">
  {{#IfLoggedIn}}
    <div class="row">
      {{#each myOffers}}
      <div class="col-sm-3 well">
        <h4>Name:</h4> {{name}}<br>
        <h4>Price:</h4> {{price}}<br>
        <h4>Condition:</h4> {{condition}}<br>
        <h4>Expiration:</h4> {{expiration}}
      </div>
      {{/each}}
    </div>
  {{/IfLoggedIn}}
</template>
