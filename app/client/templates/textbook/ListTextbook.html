<template name="ListTextbook">
  {{#IfLoggedIn}}
    <div class="well">

      <table class="table">
        <thead>
        <tr>
          <th>Name</th>
          <th>ISBN</th>
          <th>OfferType</th>
          <th>Offer</th>
          <th>Edit</th>
        </tr>
        </thead>

        <tbody>
        {{#each textbookList}}
          <tr>
            <td>{{name}}</td>
            <td>{{ISBN}}</td>
            <td>{{OfferType}}</td>
            <td>{{Offer}}</td>
            <td><a href="{{pathFor 'EditTextbook'}}">Edit</a></td>
          </tr>
        {{/each}}
        </tbody>
      </table>

    </div>
  {{/IfLoggedIn}}
</template>
